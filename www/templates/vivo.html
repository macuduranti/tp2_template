<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
    <title>En vivo</title>
</head>


<body style="padding: 20px;">
    <div>
        <a class="btn btn-primary" id="home-button" href="/">Home</a>
    </div>
    <br/>
    <h1>
      <form>
        Última muestra cada 

        <input type="number" id="intervalue" min="1" style="max-width: 100px" value="1">
        segundos:
      </form>

    </h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Temperatura</th>
          <th scope="col">Humedad</th>
          <th scope="col">Presión</th>
          <th scope="col">Viento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" id="sid">{{sample.id}}</th>
          <td id="st">{{sample.temperature}}</td>
          <td id="sh">{{sample.humidity}}</td>
          <td id="sp">{{sample.pressure}}</td>
          <td id="sw">{{sample.windspeed}}</td>
        </tr>
      </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="/static/js/vivo.js"></script>

</body>

</html>
